<h1 style="color: red; text-align: center;">Employee Registration - Business Delegate Design Pattern</h1>
<form action="controller" method="POST">
	<table border="1" bgcolor="cyan" align="center">
		<tr>
			<td>Employee Name: </td>
			<td><input type="text" name="ename"></td>
		</tr>
        <tr>
            <td>Employee Address: </td>
            <td><input type="text" name="eaddress"></td>
        </tr>
        <tr>
            <td>Employee Desg: </td>
            <td><input type="text" name="desg"></td>
        </tr>
        <tr>
            <td>Employee Salary: </td>
            <td><input type="text" name="salary"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Register Employee"></td>
        </tr>
	</table>
</form>
